    <text x="15" y="24" class="stack__item" fill="#DCD7BA" font-family="monospace" font-size="12">- TypeScript</text><text x="15" y="44" class="stack__item" fill="#DCD7BA" font-family="monospace" font-size="12">- Rust</text><text x="15" y="64" class="stack__item" fill="#DCD7BA" font-family="monospace" font-size="12">- Nix</text>
